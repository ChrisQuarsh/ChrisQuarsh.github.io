<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color Scheme Switcher</title>
    <link rel="stylesheet" type="text/css" href="colors.css" />
  </head>

  <body>
    <h1>Color Scheme Switcher</h1>

    <div class="color-group">
      <button
        onclick="defaultOne('linear-gradient(to right, red , yellow)')"
        type="submit"
        class="btn btn-default1"
      ></button>
      <button
        onclick="defaultTwo('linear-gradient(to right, blue , violet)')"
        type="submit"
        class="btn btn-default2"
      ></button>
      <button
        onclick="defaultThree('linear-gradient(to right, green , yellow)')"
        type="submit"
        class="btn btn-default3"
      ></button>
      <button
        onclick="defaultFour('linear-gradient(to right, rgb(0, 0, 0) , rgb(255, 196, 0)')"
        type="submit"
        class="btn btn-default4"
      ></button>
    </div>

    <h3>
      Click on one of the colors above<br />
      to change the background color of this page
    </h3>
  </body>
  <script src="colorChange.js"></script>
</html>
